      <div class="container ">

                <form>

                  <!-- NAME -->
                  <div class="form-group">
                    <label for="Name">Name</label>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01"><i class="fa fa-user"></i></label>
                      </div>
                      <input type="text" class="form-control is-valid" value="Brad Traversy" readonly>
                    </div>
                  </div>

                  <!-- COLLEGE-ID -->
                  <div class="form-group">
                    <label for="id">College Id</label>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01"><i class="fa fa-id-card"></i></label>
                      </div>
                      <input type="number" class="form-control is-valid" value="1234567890" readonly>
                    </div>
                  </div>

                  <!-- EMAIL -->
                  <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01"><i class="fa fa-envelope"></i></label>
                      </div>
                      <input type="text" class="form-control is-valid" value="test@test.com" readonly>
                    </div>
                  </div>

                  <!-- PHONE-NUMBER -->
                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">+91-</label>
                      </div>
                      <input type="number" class="form-control is-valid" value="9876543210" readonly>
                    </div>
                  </div>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12 my-2">
            <div class="card border border-info">
              <div class="card-header text-center">
                <h4>Wallet</h4>
              </div>
              <div class="card-body">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Rs : </label>
                  </div>
                  <input type="text" class="form-control form-control-lg" value="$100" aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
                  <div class="input-group-append">
                    <button class="btn btn-lg btn-success" type="button">Add Money</button>
                  </div>
                </div>
              </div>
              <div class="card-header text-center text-primary">
                <h5>Have A Promo Code</h5>
              </div>
              <div class="card-body">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Promo Code" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-info" type="button">Apply</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- ************************* CONTACT-MODAL ******************** -->
    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-secondary">
          <div class="modal-header">
            <h5 class="modal-title " id="contactModalTitle">Contact Us</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"><i class="fa fa-times-circle text-danger"></i></span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <!-- NAME -->
                <div class="form-group">
                  <label for="cname">Name</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01"><i class="fa fa-user-md"></i></label>
                    </div>
                    <input type="text" class="form-control is-valid" placeholder="Name">
                  </div>
                </div>
                <!-- EMAIL -->
                <div class="form-group">
                  <label for="cemail">Email</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01"><i class="fa fa-envelope"></i></label>
                    </div>
                    <input type="text" class="form-control is-valid" placeholder="Email">
                  </div>
                </div>
                <!-- TEXT-AREA -->
                <div class="form-group">
                  <label for="cmessage">Message</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01"><i class="fa fa-pencil"></i></label>
                    </div>
                    <textarea class="form-control" placeholder="Your valuable suggestions here."></textarea>
                  </div>
                </div>
              </form>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
            <button type="submit" class="btn btn-primary"><i class="fa fa-envelope-open"></i> SUBMIT</button>
          </div>
        </div>
      </div>
    </div>



    <!-- PASSWORD MODAL -->
    <div class="modal fade" id="passwordModal"  tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Change Password</h5>
            <button class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Password</label>
                <input type="password" class="form-control">
              </div>
              <div class="form-group">
                <label for="name">Confirm Password</label>
                <input type="password" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
            <button class="btn btn-primary" data-dismiss="modal"><i class="fa fa-wrench"></i> Update Password</button>
          </div>
        </div>
      </div>
    </div>
